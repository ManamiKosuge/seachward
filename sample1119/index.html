<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>東京都どこ区？</title>
    <link rel="stylesheet" href="css/ress.css">
    <style>
    .wrapper{
      padding: 1em;
    }
    form{
      margin-top: 1em;
    }
    input[type="text"]{
      border-radius: 5px;
      border: 1px solid #000;
    }
    input[type="button"]{
      border-radius: 5px;
      border: 1px solid #000;
      margin-left: 0.5em;
      padding: 0 0.5em;
    }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>東京都どこ区？</h1>
      <p>東京都●●区って言われても正直わからん！っていう人用です。入力欄に区の名前を入力すると有名なスポットやGoogleマップが表示されます。</p>
      <form>
        <input type="text" value="" id="textBox">
        <input type="button" value="表示" onclick="func1()">
      </form>
      <div id="answer"></div>
      <div id="answerList"></div>
    </div>
  </body>
  <script>
  function func1(){　//入力欄に入力したら下に結果が表示される。
    var textBox = document.getElementById("textBox").value;
    textBox = textBox + "は以下のものがあります。";
    if(textBox.match("足立区")){
      document.getElementById("answerList").innerHTML = "<p>荒川、見沼代親水公園、北千住ルミネ</p><p><a href='https://goo.gl/maps/ktcyawmEtsjv3Arr7' target='_blank'>地図はこちら</a></p>";

      document.getElementById("answerList").innerHTML = "<p>両さん、柴又帝釈天、堀切菖蒲園</p><p><a href='https://goo.gl/maps/S9w82Q3fYyQ9f51g7' target='_blank'>地図はこちら</a></p>";

      document.getElementById("answerList").innerHTML = "<p>ここは東京都23区ではありません。</p>";
    }
    //解答欄に表示
    document.getElementById("answer").innerHTML = textBox;
  }
  </script>
</html>
